<head>
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/>
<title></title>
<h1> What number am I thinking of? </h1>
<p> Alexander Chan </p>
<script type="text/javascript">
function guessAnswer(num, sol){
	while(num != sol){
		if(num < sol){
			document.write("...Sorry, you're wrong. Your guess of " + num + " is too low.<br/>");
			num = prompt("...Sorry, you're wrong. Your guess of " + num + " is too low. Guess again.","")
		}
		
		if(num > sol){
			document.write("...Sorry, you're wrong. Your guess of " + num + " is too high.<br/>");
			num = prompt("...Sorry, you're wrong. Your guess of " + num + " is too high. Guess again.","")
		}

		if(num == null){
			if(confirm("Do you want to quit? Press OK to quit. Press Cancel to continue playing.","")){
				break;
			}
		}
	}



	if(num == sol){
		document.write("**Right** " + num + " is the magic number.<br/><br/>");
	}
	if(num != sol){
		document.write("Sorry! The solution was " + sol + ".<br/><br/>");
	}
}

function playGame(){
	var sol = Math.floor(0 + Math.random() * (100 - 0 + 1));
	var num = prompt("Enter a number","");
	if(num == null){
		document.write("Sorry! The solution was " + sol + ".<br/><br/>");
	}
	else { guessAnswer(num, sol); } 
}
</script>


</head>
<body> 
<script type="text/javascript">


do{
	playGame();
}
while(confirm("Would you like to play again?  Press OK to play again. Press Cancel to stop.",""));


</script>
